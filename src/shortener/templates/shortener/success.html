{% extends "shortener/base.html" %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3">
  <h1>Your link is ready!</h1>
  <p>{{ origin }}</p>
  <a href="http://{{ url }}" id="link">{{ url }}</a>
  <button type="button" onclick="copy('link')" class="btn btn-success">Copy</button>
</div>
{% endblock content %}
